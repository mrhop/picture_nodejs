<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/mobile.css" media="all" type="text/css">
    <script type="text/javascript" src="js/dev/self/mobile.js"></script>
</head>
<body>
<div class="header">
    <a class="left-a animated" style="float: left"><span class="glyphicon glyphicon-th-list"></span>&nbsp;<img
            class="top-logo"
            src="images/logo.png"
            data-reactid=".0.0.0"></a>

    <form id="header-form">
        <input type="text" placeholder="输入您感兴趣的......"/>
        <a class="glyphicon glyphicon-remove"></a>
        <a class="glyphicon glyphicon-search"></a>
    </form>
</div>
<div class="page">
    <div class="left">
        <div class="left-menu animated">
            <div class="left-inner">
                <div class="login-user">
                    <p><span class="glyphicon glyphicon-user"></span> <a style="" class="glyphicon glyphicon-log-out"></a></p>
                    <p><span>huodh</span></p>
                </div>
                <form class="not-login-form">
                    <p>用户登录</p>
                    <p><input type="txt" placeholder="用户名" /></p>
                    <p><input type="password" placeholder="密 码" /></p>
                    <p class="login-p"><button>登录</button></p>
                </form>
                <a><span class="glyphicon glyphicon-eye-open"></span><span style="padding-left: 5px">发现</span></a>
                <a><span class="glyphicon glyphicon-leaf"></span><span style="padding-left: 5px">最新</span></a>
                <a><span class="glyphicon glyphicon-fire"></span><span style="padding-left: 5px">最火</span></a>
                <a><span class="glyphicon glyphicon-heart"></span><span style="padding-left: 5px">收藏</span></a>
            </div>
        </div>
        <div class="left-back-mask animated"></div>
    </div>
    <div class="main">
        <div class="picture-container"><img src="pictures/1.jpg" style="width: 100%"><a
                class="glyphicon glyphicon-heart"><span>12</span></a><a
                class="glyphicon glyphicon-thumbs-up"><span>12</span></a></div>
        <div class="picture-container"><img src="pictures/1.jpg" style="width: 100%"></div>
        <div class="picture-container"><img src="pictures/1.jpg" style="width: 100%"></div>
    </div>
</div>
<div class="bottom">
    <div class="showMorePic"><a class="more-pic" href="#"><h4>加载更多......</h4></a></div>
</div>
